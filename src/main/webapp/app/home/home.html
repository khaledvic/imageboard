<div ng-cloak>
    <div class="row">
        <div class="col-md-4">
            <span class="hipster img-responsive img-rounded"></span>
        </div>
        <div class="col-md-8">
            <div ng-repeat="post in vm.posts">
                <h3>{{setupPost(post); post.postTitle}}</h3>
                <div>Author: {{post.author.login}}</div>
                <div>{{post.score}} points</div>
                <div class="btn-group flex-btn-group-container">
                    <button type="submit"
                            ng-click="upvote(post)"
                            class="btn btn-sm" ng-class="{ 'btn-success' : isUpvoter(post) }">
                        <span class="glyphicon glyphicon-thumbs-up"></span>
                    </button>
                    <button type="submit"
                            ng-click="downvote(post)"
                            class="btn btn-sm" ng-class="{ 'btn-danger' : isDownvoter(post) }">
                        <span class="glyphicon glyphicon-thumbs-down"></span>
                    </button>
                </div>
                <img class="img-responsive" ng-src="/images/{{post.content}}">
                <div>
                    {{post.comments.length}} comments - <a ng-click="toggleComments(post)">Show comments</a>
                    <div ng-show="post.showComments">
                        <div ng-repeat="comment in post.comments">
                            {{comment.content}}
                        </div>
                    </div>
                </div>
                <div>
                    <form name="editForm{{post.id}}" role="form" novalidate ng-submit="addComment(post)" show-validation>

                        <div class="form-group">
                            <label class="control-label"  for="field_content{{post.id}}">Content</label>
                            <input type="text" class="form-control" name="content" id="field_content{{post.id}}"
                                    ng-model="vm.comment[post.id].content"
                                    required ng-maxlength="200"/>
                            <div ng-show="editForm{{post.id}}.content.$invalid">
                                <p class="help-block"
                                    ng-show="editForm{{post.id}}.content.$error.required" data-translate="entity.validation.required">
                                    This field is required.
                                </p>
                                <p class="help-block"
                                    ng-show="editForm{{post.id}}.content.$error.maxlength" data-translate="entity.validation.maxlength" translate-value-max="200">
                                    This field cannot be longer than 200 characters.
                                </p>
                            </div>
                        </div>
                                <button type="submit" ng-disabled="editForm{{post.id}}.$invalid || vm.isSaving" class="btn btn-primary">
                                    <span class="glyphicon glyphicon-save"></span>&nbsp;<span >Add comment</span>
                                </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
